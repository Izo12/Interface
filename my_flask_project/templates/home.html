<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyse de sentiment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <img src="{{ url_for('static', filename='images/img_twiteer.jpg') }}" alt="image twitter" class="background-image">
    </div>
    <div class="container">
        <div class="container-lg">
            <h1 class="heading">Analyse de sentiment</h1>
            <form method="POST" class="form" id="sentimentForm">
                <input type="text" name="inp" placeholder="Saisir le texte a analyse !" id="inp" class="custom-placeholder form-control">
                <input type="submit" name="submit" id="btn" class="btn btn-primary">
            </form>
            <h1 class="output">{{ message }}</h1>
        </div>
    </div>
    <script>
        document.getElementById('inp').addEventListener('input', function() {
            if (this.value === '') {
                document.getElementById('sentimentForm').submit();
            }
        });
    </script>
</body>
</html>
